<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class ="header-img" src="./eisenhower-matrix.jpg" alt="matrix">
      <a class="header-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main-block">
      <section id="add-tasks">
        <h3 class="title-h3">Add Item</h3>
        <div class="task-wrapper">
          <input id="new-task"
              class="task"
              type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section>
        <h3 class="title-h3">Todo</h3>
        <ul class="tasks-list" id="incomplete-tasks">
          <li class="task-item">
            <input class="task-checkbox"
                type="checkbox">
            <label class="task-label">Pay Bills</label>
            <input type="text"
                class="task">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img class="delete-img" src="./remove.svg" alt="basket">
            </button>
          </li>
          <li class="task-item edit-mode">
            <input class="task-checkbox"
                type="checkbox">
            <label class="task-label">Go Shopping</label>
            <input type="text"
                value="Go Shopping"
                class="task">
            <button class="button edit">Save</button>
            <button class="button delete">
              <img class="delete-img" src="./remove.svg"  alt="basket">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="title-h3">Completed</h3>
        <ul class ="tasks-list" id="completed-tasks">
          <li class="task-item">
            <input class="task-checkbox"
                type="checkbox"
                checked>
            <label class="task-label">See the Doctor</label>
            <input type="text"
                class="task">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img class="delete-img" src="./remove.svg"  alt="basket">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
