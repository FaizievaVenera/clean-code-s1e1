<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class ="header__img" src="./eisenhower-matrix.jpg" alt="matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="section-add">
        <h3 class="title">Add Item</h3>
        <div class="section-add__wrapper">
          <input class="section-add__input input-text"
              type="text">
          <button class="section-add__button button">Add</button>
        </div>
      </section>
      <section class="incomplete-tasks">
        <h3 class="title">Todo</h3>
        <ul class="task-list task-list_incompleted">
          <li class="task-list__item">
            <input class="task-list__check"
                type="checkbox">
            <label class="task-list__label">Pay Bills</label>
            <input type="text"
                class="task-list__input input-text">
            <button class="task-list__button_edit button">Edit</button>
            <button class="task-list__button_delete button">
              <img class="task-list__img" src="./remove.svg" alt="basket">
            </button>
          </li>
          <li class="task-list__item task-list__item_edit">
            <input class="task-list__check"
                type="checkbox">
            <label class="task-list__label">Go Shopping</label>
            <input type="text"
                value="Go Shopping"
                class="task-list__input input-text">
            <button class="task-list__button_edit button">Save</button>
            <button class="task-list__button_delete button">
              <img class="task-list__img" src="./remove.svg"  alt="basket">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed-tasks">
        <h3 class="title">Completed</h3>
        <ul class ="task-list task-list_completed">
          <li class="task-list__item">
            <input class="task-list__check"
                type="checkbox"
                checked>
            <label class="task-list__label">See the Doctor</label>
            <input type="text"
                class="task-list__input input-text">
            <button class="task-list__button_edit button">Edit</button>
            <button class="task-list__button_delete button">
              <img class="task-list__img" src="./remove.svg"  alt="basket">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
